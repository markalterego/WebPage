<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surveys</title>
    <link rel="stylesheet" href="./assets/css/surveys.css">

</head>
<body>
    <div class="headerContainer">
        <header><h1><u>Surveys as far as the eye can see!</u></h1></header>
    </div>

    <div class="sideContainer">
        <nav id="links">
            <a href="./index.html">Return To Home Page</a>
        </nav>
    </div>

    <div class="mainContainer">
        <h2>Survey 1</h2>
        <article id="query_1">
            <form id="animalForm">
                <p>Which one is better?</p>
                
                <input type="radio" name="animalQuestion" id="dogs" value="dogs">
                <label for="dogs">Dogs</label><br>
                
                <input type="radio" name="animalQuestion" id="cats" value="cats">
                <label for="cats">Cats</label><br>

                <input type="radio" name="animalQuestion" id="other" value="other">
                <label for="other">Other</label><br>

                <input type="submit" value="Submit" id="animalQuestionSubmit">
            </form>

            <p id="animalFormAnswer"></p>

        </article>

        <h2>Survey 2</h2>
        <article id="query_2">
            <form id="icecreamForm">
                <p>Which ice cream flavors do you like?</p>
                
                <input type="checkbox" name="icecreamQuestion" id="vanilla" value="vanilla">
                <label for="vanilla">Vanilla</label><br>

                <input type="checkbox" name="icecreamQuestion" id="chocolate" value="chocolate">
                <label for="chocolate">Chocolate</label><br>

                <input type="checkbox" name="icecreamQuestion" id="strawberry" value="strawberry">
                <label for="strawberry">Strawberry</label><br>

                <input type="checkbox" name="icecreamQuestion" id="other2" value="other2">
                <label for="other2">Other</label><br>

                <input type="submit" value="Submit" id="icecreamQuestionSubmit">
            </form>

            <div id="icecreamFormAnswer"></div>

        </article>
        
        <h2>Survey 3</h2>
        <article id="query_3">
            <p>Here lies survey numero tres:</p>
            <p>Option 1 []</p>
            <p>Option 2 []</p>
            <p>Option 3 []</p>
        </article>
    </div>
    
    <script src="./assets/js/surveys_script.js"></script>
</body>
</html>
